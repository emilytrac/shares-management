<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome to your shares management system</h1>
	<h2 th:text="'Shares held by '+${customerId}"></h2>
	<table border="1">
		<tr>
			<th>Share Name</th>
			<th>Quantity</th>
			<th>Unit Price</th>
			<th>Total Valuation</th>
			<th>Share Type</th>
		</tr>
		<tr th:each="customerDetail : ${customerDetails}">
			<td th:text="${customerDetail.shareName}"></td>
			<td th:text="${customerDetail.quantity}"></td>
			<td th:text="${customerDetail.marketPrice}"></td>
			<td th:text="${customerDetail.totalValuation}"></td>
			<td th:text="${customerDetail.shareType}"></td>
		</tr>
	</table>
</body>
</html>
